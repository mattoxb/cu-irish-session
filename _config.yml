# The Site Configuration

# Site Settings
theme: jekyll-theme-chirpy
baseurl: "/cu-irish-session"
lang: en

# Site Info
title: C-U Irish Session
tagline: Traditional Irish Music in Champaign-Urbana
description: >-
  A community Irish music session in Champaign-Urbana.
  Learn, play, and enjoy traditional Irish tunes together.

url: "https://mattoxb.github.io"

github:
  username: mattox

social:
  name: C-U Irish Session
  links: []

# Theme Settings
avatar: # /assets/img/avatar.jpg

# Build Settings
timezone: America/Chicago

# Collections
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
    values:
      layout: page
      permalink: /:title/

# Pagination
paginate: 10

# Markdown
markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Exclude files
exclude:
  - "*.gem"
  - "*.gemspec"
  - "*.ly"
  - .git
  - .github
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
